    <!-- Tabs Titles -->

      <img style="height:50px;width:50px;" src="profil.png" id="icon" alt="" />

    <!-- Login Form -->
    <form th:action="@{ajouterArticle}" method="POST">
      <input name="NomArticle" type="text" placeholder="Nom de l'article" id="login" class="fadeIn second" >

      <input name="NomAuteur" type="text" placeholder="Nom de l'auteur" id="login" class="fadeIn third" >
