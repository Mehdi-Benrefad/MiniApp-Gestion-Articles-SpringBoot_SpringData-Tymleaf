	 <div style="display:flex;width:50%;margin-left:20%;">
    <div>
    <h1 style='margin-left:35%;'>Recherche Par Mot Cle:</h1>
    

    <form th:action="@{parmotcle}" method="POST">
     
        <div class="input-group" style=''>
			  <div class="input-group-prepend">
			    <span class="input-group-text">Mot Cle</span>
			  </div>
			  <input name="mot" type="text" aria-label="Mot Cle" class="form-control">
			  <input class="btn btn-success" type="submit" value="Chercher">
			</div>
			
    </form>
    </div>
    
     <div style="margin-left:5%;">
        <h1 style='margin-left:35%;'>Recherche Par ID:</h1>
    

    <form th:action="@{parid}" method="POST">
     
        <div class="input-group" style=''>
			  <div class="input-group-prepend">
			    <span class="input-group-text">ID</span>
			  </div>
			  <input name="id" type="text" aria-label="Mot Cle" class="form-control">
			  <input class="btn btn-success" type="submit" value="Chercher">
			</div>
			
    </form>
    </div>
    </div>
    <br><br><br>
 
    

					
					

							<h1 style="text-align:center"  >Liste des Articles</h1>
	
					<table class="table table-striped" style="width:90%;margin-left:5%;">
					
					           <thead class="thead-dark">
					           		
					           		<th scope="col">Image</th>
					           		<th scope="col">ID</th>
							     	<th scope="col">Nom Article</th>
								    <th scope="col">Nom Auteur</th>
								    <th scope="col">Texte</th>
								   <th scope="col">Date Publication</th>
								    <th scope="col">Supprimer</th>
								    
							 </thead>
							 
							  <span th:if="${isactive}">
							  <div th:each="art:${articles}">
								
								<tr>
									<td><img width=100 height=100 src="article.png"></td>
									<td th:text="${art.idArticle}"></td>
									<td th:text="${art.nomArticle}"></td>
									<td th:text="${art.nomAuteur}"></td>
									<td th:text="${art.texte}"></td>
									<td th:text="${art.DatePub}"></td>
									<td>
									<form th:action="@{supprimer}" method="POST">
										<button name="identifiant" type="submit" th:value="${art.idArticle}" class="btn btn-outline-danger my-2 my-sm-0">Supprimer</button>
									</form>
									</td>
								</tr>
									
						      </div>
						      </span>
							   
					</table>
